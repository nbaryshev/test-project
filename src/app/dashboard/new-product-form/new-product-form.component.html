<div class="new-product-form">
  <h1>New Product</h1>
  <form (ngSubmit)="onSubmit()" #productForm="ngForm" [formGroup]="newProductForm">
    <div class="form-group name">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             name="name"
             formControlName="productName"
             autocomplete="off">
      <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
        Name is required. Maximum 30 characters.
      </div>
    </div>

    <div class="form-group description">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description"
             name="description"
             rows="5"
             formControlName="productDescription"
             autocomplete="off">
    </div>

    <div class="form-group price">
      <label for="price">Price, $</label>
      <input type="number" class="form-control" id="price"
             required
             name="price"
             formControlName="productPrice"
             autocomplete="off">
      <div *ngIf="price.invalid && price.touched" class="alert alert-danger price-alert">
        Price should be greater than 0.
      </div>
    </div>


    <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid">Submit</button>
  </form>
</div>
