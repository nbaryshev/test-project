<div class="edit-product-form">
  <h1>Edit Product {{currentProduct.name}}</h1>
  <div class="image">
    <img src="../../../assets/shirt.png">
  </div>
  <form (ngSubmit)="onSubmit()" #productForm="ngForm" [formGroup]="editProductForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="currentProduct.name" name="name"
             formControlName="productName"
             autocomplete="off">
      <div *ngIf="name.invalid" class="alert alert-danger">
        Name is required. Maximum 30 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description"
             [(ngModel)]="currentProduct.description"
             rows="5"
             formControlName="productDescription"
             name="description"
             autocomplete="off">
    </div>

    <div class="form-group">
      <label for="price">Price, $</label>
      <input type="text" class="form-control" id="price"
             required
             [(ngModel)]="currentProduct.price" name="price"
             formControlName="productPrice"
             autocomplete="off">
      <div *ngIf="price.invalid" class="alert alert-danger">
        Price should be greater than 0.
      </div>
    </div>


    <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid">Submit</button>
  </form>
</div>
